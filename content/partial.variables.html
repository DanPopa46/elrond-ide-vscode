<div class="variables-view">

        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label>Variables (JSON)</label>
                    <textarea name="Variables" class="form-control" rows="10"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-12 text-right">
                        <button type="button" class="btn btn-lg btn-block btn-success btn-submit">Save</button>

        </div>
    </div>
