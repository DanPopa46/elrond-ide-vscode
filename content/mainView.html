<!DOCTYPE html>
<html lang="en">

<head>
    <base href="{{baseHref}}/">
    </base>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Coding</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#BuilderStdout">Build output</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#DebuggerStdout">Debugger output</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#RestDialogue">REST dialogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#QueryTestnet">Query Testnet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#Environment">Environment</a>
                </li>
                <li class="nav-item d-none">
                    <a class="nav-link" data-toggle="tab" href="#ExtensionConsole">Extension console</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active show" id="Home">
                    <div class="manage-node-debug-view">
                        <div class="card text-white bg-dark mt-3 mb-3">
                            <div class="card-header">Manage node-debug</div>
                            <div class="card-body">
                                <button class="btn btn-info btn-lg btn-start-node-debug">Start node-debug</button>
                                <button class="btn btn-danger btn-lg btn-stop-node-debug">Stop node-debug</button>
                            </div>
                        </div>
                    </div>

                    <div class="row configuration-view">
                        <div class="col-sm-12 mt-3">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 mt-3">
                            <h3>Smart contracts</h3>

                            <div class="smart-contracts-list-view">
                                <button class="btn btn-success btn-lg btn-refresh-smart-contracts">Refresh list</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="BuilderStdout">
                    <pre class="payload mt-3">
                    </pre>
                </div>
                <div class="tab-pane" id="DebuggerStdout">
                    <pre class="payload mt-3">
                    </pre>
                </div>
                <div class="tab-pane" id="RestDialogue">
                    <div class="payload mt-3">
                    </div>
                </div>
                <div class="tab-pane" id="QueryTestnet">
                    <div class="mt-3">
                        {{partial.queryTestnet.html}}
                    </div>
                </div>
                <div class="tab-pane" id="Environment">
                    <div class="mt-3">
                        {{partial.environment.html}}
                    </div>
                </div>
                <div class="tab-pane" id="ExtensionConsole">
                    <pre class="payload mt-3">
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/popper.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/underscore.min.js"></script>
    <script type="text/javascript" src="vendor/backbone.min.js"></script>

    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript" src="models.environment.js"></script>
    <script type="text/javascript" src="models.queryTestnet.js"></script>
    <script type="text/javascript" src="models.restDialogue.js"></script>
    <script type="text/javascript" src="views.environment.js"></script>
    <script type="text/javascript" src="views.queryTestnet.js"></script>
    <script type="text/javascript" src="views.smartContractsList.js"></script>
    <script type="text/javascript" src="views.smartContractPanel.js"></script>
    <script type="text/javascript" src="views.buildOptionsDialog.js"></script>
    <script type="text/javascript" src="views.deployDialog.js"></script>
    <script type="text/javascript" src="views.runDialog.js"></script>
    <script type="text/javascript" src="views.configureWatchDialog.js"></script>
    <script type="text/javascript" src="views.others.js"></script>
    <script type="text/javascript" src="views.restDialogue.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script id="TemplateSmartContractPanel" type="text/template">{{template.smartContractPanel.html}}</script>
    <script id="TemplateBuildOptionsDialog" type="text/template">{{template.buildOptionsDialog.html}}</script>
    <script id="TemplateDeployDialog" type="text/template">{{template.deployDialog.html}}</script>
    <script id="TemplateRunDialog" type="text/template">{{template.runDialog.html}}</script>
    <script id="TemplateConfigureWatchDialog" type="text/template">{{template.configureWatchDialog.html}}</script>
    <script id="TemplateVMOutput" type="text/template">{{template.vmOutput.html}}</script>
    <script id="TemplateRestDialogueItem" type="text/template">{{template.restDialogueItem.html}}</script>
</body>

</html>
