<!DOCTYPE html>
<html lang="en">

<head>
    <base href="{{baseHref}}/">
    </base>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Coding</title>

    <link href="vendor/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/brands.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/solid.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
    {{partial.navbar.html}}
    <div class="container-fluid">
        <div class="main">
            <div class="views-container">
                <div class="view" id="Workspace">
                    <div class="row configuration-view">
                        <div class="col-sm-12">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="smart-contracts-list-view">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="view d-none" id="Debug">
                    <div class="mt-3">
                        {{partial.debug.html}}
                    </div>
                </div>
                <div class="view d-none" id="DebugOnTestnet">
                    <div class="mt-3">
                        {{partial.debugOnTestnet.html}}
                    </div>
                </div>
                <div class="view d-none" id="RestDialogue">
                    <div class="payload mt-3">
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-lg btn-outline-danger btn-clear mt-3" title="Clear list">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="view d-none" id="Variables">
                    {{partial.variables.html}}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="vendor/underscore.min.js"></script>
    <script type="text/javascript" src="vendor/backbone.min.js"></script>

    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript" src="models.restDialogue.js"></script>
    <script type="text/javascript" src="models.variables.js"></script>
    <script type="text/javascript" src="views.debug.js"></script>
    <script type="text/javascript" src="views.debugOnTestnet.js"></script>
    <script type="text/javascript" src="views.variables.js"></script>
    <script type="text/javascript" src="views.smartContractsList.js"></script>
    <script type="text/javascript" src="views.smartContractPanel.js"></script>
    <script type="text/javascript" src="views.deployDialog.js"></script>
    <script type="text/javascript" src="views.runDialog.js"></script>
    <script type="text/javascript" src="views.configureWatchDialog.js"></script>
    <script type="text/javascript" src="views.others.js"></script>
    <script type="text/javascript" src="views.restDialogue.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script id="TemplateSmartContractPanel" type="text/template">{{template.smartContractPanel.html}}</script>
    <script id="TemplateDeployDialog" type="text/template">{{template.deployDialog.html}}</script>
    <script id="TemplateRunDialog" type="text/template">{{template.runDialog.html}}</script>
    <script id="TemplateConfigureWatchDialog" type="text/template">{{template.configureWatchDialog.html}}</script>
    <script id="TemplateWatchedVariables" type="text/template">{{template.watchedVariables.html}}</script>
    <script id="TemplateVMOutput" type="text/template">{{template.vmOutput.html}}</script>
    <script id="TemplateRestDialogueItem" type="text/template">{{template.restDialogueItem.html}}</script>
</body>

</html>
