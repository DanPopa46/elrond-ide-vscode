<div class="debug-on-testnet-view">
    <div class="row mt-2">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="control-label">Choose Smart Contract</label>
                <select name="FocusedSmartContract" class="form-control">
                </select>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-sm-12">
            <div class="debug-panel"></div>
        </div>
    </div>

    <script type="text/template" id="DebugOnTestnetPanelForContract">
        <div class="col-sm-12">
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title">Testnet</h4>
                    <div class="mb-2">
                        Address:
                        <strong><%= contract.PropertiesOnTestnet.Address || "none yet" %></strong>
                        <span class="text-muted"><%= contract.PropertiesOnTestnet.AddressTimestamp %></span>
                    </div>

                    <button class="btn btn-info btn-configure-watch-testnet">Watch variables</button>

                    <% if (contract.BytecodeFile) { %>
                    <button class="btn btn-warning btn-deploy-contract-testnet">Deploy</button>
                    <% } %>

                    <% if (contract.PropertiesOnTestnet.Address) { %>
                    <button class="btn btn-warning btn-run-contract-testnet" type="button">Run
                        function</button>
                    <% } %>
                </div>
            </div>
        </div>
    </script>
</div>
