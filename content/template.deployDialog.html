<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Deploy Smart Contract</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
            <form>
                <% if (onTestnet) { %>
                <div class="form-group">
                    <label class="">Endpoint of node in Testnet:</label>
                    <input class="form-control" name="TestnetNodeEndpoint" type="text" value="http://localhost:9090" />
                </div>
                <div class="form-group">
                    <label class="">Private key:</label>
                    <input class="form-control" type="file" name="PrivateKeyFile" accept=".pem" />
                </div>
                <% } else { %>
                <div class="form-group">
                    <label class="">Sender address:</label>
                    <input class="form-control" name="SenderAddress" type="text"
                        value="" />
                </div>
                <% } %>
            </form>

            <% if (onTestnet) { %>
            <% if (contract.AddressOnTestnet) { %>
            <div class="form-group">
                <label class="">Deployed at address:</label>
                <input class="form-control" name="" type="text" value="<%= contract.AddressOnTestnet %>" readonly />
            </div>
            <% } %>
            <% } else { %>
            <% if (contract.Address) { %>
            <div class="form-group">
                <label class="">Deployed at address:</label>
                <input class="form-control" name="" type="text" value="<%= contract.Address %>" readonly />
            </div>
            <% } %>
            <% } %>

            <div class="alert alert-danger validation-errors-container d-none"></div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info btn-submit">
                <% if (onTestnet) { %>
                <%= contract.AddressOnTestnet ? "Deploy again" : "Deploy" %>
                <% } else { %>
                <%= contract.Address ? "Deploy again" : "Deploy" %>
                <% } %>
            </button>
        </div>
    </div>
</div>
