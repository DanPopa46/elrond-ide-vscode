<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Deploy Smart Contract</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="">Sender address:</label>
                    <input class="form-control" name="SenderAddress" type="text"
                        value="d4105de8e44aee9d4be670401cec546e5df381028e805012386a05acf76518d9" />
                </div>
            </form>

            <% if (contract.Address) { %>
                <div class="form-group">
                    <label class="">Deployed at address:</label>
                    <input class="form-control" name="" type="text" value="<%= contract.Address %>" readonly />
                </div>
            <% } %>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info btn-submit">
                <%= contract.Address ? "Deploy again" : "Deploy" %>
            </button>
        </div>
    </div>
</div>
